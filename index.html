<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC.JXJ SHOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0d1f, #1a2c4e);
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .stars {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px #fff, 0 0 12px #64b5f6;
            animation: twinkle var(--duration) infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .galaxy {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, rgba(100,181,246,0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(5px);
            animation: galaxyPulse var(--duration) infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes galaxyPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.6; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .shooting-star {
            position: fixed;
            width: 6px;
            height: 6px;
            background: linear-gradient(to right, #fff, #64b5f6, transparent);
            border-radius: 50%;
            animation: shoot 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0;
            filter: drop-shadow(0 0 10px #64b5f6);
        }

        .shooting-star-large {
            position: fixed;
            width: 8px;
            height: 8px;
            background: linear-gradient(to right, #fff, #64b5f6, transparent);
            border-radius: 50%;
            animation: shootLarge 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0;
            filter: drop-shadow(0 0 15px #64b5f6);
        }

        @keyframes shoot {
            0% {
                transform: translateX(120vw) translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-120vw) translateY(120vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes shootLarge {
            0% {
                transform: translateX(120vw) translateY(0) rotate(45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-120vw) translateY(120vh) rotate(405deg) scale(0.5);
                opacity: 0;
            }
        }

        .orbit {
            position: fixed;
            width: 300px;
            height: 300px;
            border: 3px solid rgba(100, 181, 246, 0.3);
            border-radius: 50%;
            animation: rotate 30s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) perspective(1000px) rotateX(30deg); }
            100% { transform: rotate(360deg) perspective(1000px) rotateX(30deg); }
        }

        header {
            background: linear-gradient(90deg, rgba(30,60,114,0.8), rgba(42,82,152,0.8));
            padding: 30px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            margin-bottom: 150px;
            border-bottom: 2px solid rgba(100,181,246,0.3);
        }

        header h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #fff, #64b5f6, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 5s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px #64b5f6); }
            50% { filter: drop-shadow(0 0 25px #64b5f6); }
        }

        nav {
            margin-top: 25px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 8px 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #64b5f6, transparent);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px #64b5f6;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .home-section {
            text-align: center;
            padding: 250px 20px;
            background: linear-gradient(45deg, rgba(30, 60, 114, 0.7), rgba(42, 82, 152, 0.7));
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            margin-bottom: 250px;
            border-top: 2px solid rgba(100,181,246,0.2);
            border-bottom: 2px solid rgba(100,181,246,0.2);
        }

        .home-section h2 {
            font-size: 4.5rem;
            margin-bottom: 70px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #64b5f6, 0 0 30px #64b5f6;
            }
            to {
                text-shadow: 0 0 30px #1e3c72, 0 0 40px #2a5298;
            }
        }

        .btn-primary {
            padding: 20px 40px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin: 70px;
            display: inline-block;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(33, 150, 243, 0.4);
            background: transparent;
            border: 3px solid #2196f3;
        }

        .shop-section {
            padding: 200px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.8), rgba(23, 42, 69, 0.8));
            backdrop-filter: blur(15px);
            margin-bottom: 250px;
            border-top: 2px solid rgba(100,181,246,0.2);
            border-bottom: 2px solid rgba(100,181,246,0.2);
        }

        .shop-section h2 {
            font-size: 3.5rem;
            margin-bottom: 150px;
            color: #fff;
            text-shadow: 0 0 20px #64b5f6;
        }

        .product-card {
            background: rgba(33, 150, 243, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 70px;
            text-align: center;
            border: 2px solid rgba(33, 150, 243, 0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 70px auto;
            max-width: 600px;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(33, 150, 243, 0.3);
        }

        .product-card h3 {
            font-size: 2.2rem;
            margin: 40px 0;
            color: #fff;
            text-shadow: 0 0 15px rgba(100,181,246,0.5);
        }

        .price {
            font-size: 1.6rem;
            color: #64b5f6;
            margin: 40px 0;
            text-shadow: 0 0 10px #64b5f6;

        .buy-button {
            padding: 20px 50px;

            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .buy-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(33, 150, 243, 0.4);
        }

        footer {
            background: linear-gradient(90deg, rgba(30,60,114,0.9), rgba(42,82,152,0.9));

            text-align: center;

            border-top: 2px solid rgba(100,181,246,0.3);
        }

        footer a {
            color: #64b5f6;
            text-decoration: none;
            transition: all 0.5s;
            font-size: 1.2rem;
        }

        footer a:hover {
            color: #fff;
            text-shadow: 0 0 15px #64b5f6;
        }
    </style>
